{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queryset API</title>
</head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>
<h3>Queryset API</h3>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Roll</th>
    <th>City</th>
    <th>Marks</th>
    <th>Pass Date</th>
  </tr>
  {% for student in students %}
  <tr>
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.roll}}</td>
    <td>{{student.city}}</td>
    <td>{{student.marks}}</td>
    <td>{{student.pass_date}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
